<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>promoções</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" animated="true" placeholder="Buscar Produtos"></ion-searchbar>

  <ion-list>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.bmw.com.br/content/dam/bmw/common/topics/fascination-bmw/concept-vehicles/XM-CONCEPT-2021/Navigation/bmw-concept-vehicle-xm-modelcard.png" />
      </ion-thumbnail>
      <ion-label>
        <h2>Carro BMW</h2>
        <p>Carro de Luxo</p>
      </ion-label>

      <ion-badge color="dark">R$350.000</ion-badge>

      <ion-button slot="end" expand="block">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://i0.statig.com.br/bancodeimagens/77/fc/za/77fczaumd22rjbqfgi4h98axz.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Carro Ferrari</h2>
        <p>Carro Sport</p>
      </ion-label>

      <ion-badge color="dark">R$1.000.000</ion-badge>

      <ion-button slot="end" expand="block">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://revistacarro.com.br/wp-content/uploads/2021/01/Range-Rover-Evoque_1.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Carro Land Rover Evoque</h2>
        <p>Carro de Luxo</p>
      </ion-label>

      <ion-badge color="dark">R$400.000</ion-badge>

      <ion-button slot="end" expand="block">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://fotos-jornaldocarro-estadao.nyc3.cdn.digitaloceanspaces.com/uploads/2018/06/30151604/41545551-1160x773.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Carro Fusca</h2>
        <p>Carro Popular</p>
      </ion-label>

      <ion-badge color="dark">R$13.000</ion-badge>

      <ion-button slot="end" expand="block">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
